<mat-toolbar class="navbar mat-elevation-z2" color="primary">
    <mat-toolbar-row fxHide.gt-sm fxLayoutAlign="start center">
        <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Xin chao from Page Header</span>
    </mat-toolbar-row>
    <mat-toolbar-row fxHide.lt-md class="container">
        <button mat-icon-button [matMenuTriggerFor]="LoggedInUserMenu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #LoggedInUserMenu="matMenu" xPosition="before">
            <mat-list>
                <mat-list-item>
                    <button mat-menu-item routerLink="/account_settings" routerLinkActive="active">{{username}}</button>
                </mat-list-item>
                <mat-list-item>
                    <button mat-menu-item routerLink="/home/group" routerLinkActive="active">{{username}}</button>
                </mat-list-item>
                <mat-list-item>
                    <span mat-line></span>
                    <button mat-stroked-button class="btn-logout" color="warn" (click)="logout()" translate>Logout</button>
                </mat-list-item>
            </mat-list>
        </mat-menu>
    </mat-toolbar-row>  
</mat-toolbar>
