<div fxFlex >
    <table mat-table [dataSource]="members" >
        <ng-container>
            <th mat-header-cell *matHeaderCellDef > Firstname</th>
            <td mat-cell *matCellDef="let member"> {{member.firstname || ''}}</td>
        </ng-container>

        <ng-container>
            <th mat-header-cell *matHeaderCellDef > Lastname</th>
            <td mat-cell *matCellDef="let member"> {{member.lastname || ''}}</td>
        </ng-container>

        <ng-container>
            <th mat-header-cell *matHeaderCellDef > Email</th>
            <td mat-cell *matCellDef="let member"> {{member.username || ''}}</td>
        </ng-container>

        <ng-container>
            <th mat-header-cell *matHeaderCellDef > Phone</th>
            <td mat-cell *matCellDef="let member"> {{member.phone || ''}}</td>
        </ng-container>
    </table>
</div>
