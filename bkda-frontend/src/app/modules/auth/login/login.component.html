<div fxFill fxLayout="column" fxLayoutAlign="center center" >
    <div class="login-container" fxLayout="row" fxLayoutAlign="center" >
        <mat-card>
            <form (ngSubmit)="login()" [formGroup]="formGroup" >
                <div class="login-error" [hidden]="!error || isLoading">
                        <span *ngIf="error === 'signinFailed'" translate>Signin failed, please try again or contact support for assistance.</span>
                        <span *ngIf="error === 'noPermission'" translate>You dont currently have permission to access this page.</span>
                        <span *ngIf="error === 'somethingWrong'" translate>Sorry, something went wrong, try again in a minute.</span>
                </div>
                <div fxLayout="column">
                    <p>
                        <mat-form-field>
                            <input type="text" matInput [placeholder]="username" />
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field>
                            <input type="password" matInput [placeholder]="password" [type]="hide ? 'password' : 'text'" />
                        </mat-form-field>
                    </p>
                    <div class="login-toolbox">

                    </div>
                    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading" >
                        <span>Login</span>
                    </button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
