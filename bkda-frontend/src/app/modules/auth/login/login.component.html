<div fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.5rem" class="mat-typography">
    <div class="login-container" fxLayout="row" fxLayoutAlign="center">
      <mat-card fxFlex.xs="90%" fxFlex="420px" class="login-box">
        <form (ngSubmit)="login()" [formGroup]="formGroup" novalidate>
          <div class="login-error" [hidden]="!error || isLoading">
            <span *ngIf="error === 'signinFailed'" >Signin failed, please try again or contact support for assistance.</span>
            <span *ngIf="error === 'noPermission'" >You dont currently have permission to access this page.</span>
          </div>
          <br/>
          <div fxLayout="column">
            <p>
              <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Username</mat-label>
                <input type="text" matInput formControlName="username" autocomplete="username" />
                <mat-error *ngIf="formGroup.controls['username'].invalid || formGroup.controls['username'].untouched">
                  <span >Username is required</span>
                </mat-error>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" autocomplete="current-password" [type]="hide ? 'password' : 'text'"/>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                <mat-error *ngIf="formGroup.controls['password'].invalid || formGroup.controls['password'].untouched">
                  <span >Password is required</span>
                </mat-error>
              </mat-form-field>
            </p>
            <div class="login-toolboxs" fxLayout fxLayoutAlign="space-between center">
              <a href="/register" class="btn-forgot" >Register</a>
              <a href="/forgot-password" class="btn-forgot" >Forgot password</a>
            </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
              <!-- <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader> -->
              <span >Login</span>
            </button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
